<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="text-center mb-4">
        <h1>Candy Shop</h1>
    </header>
    <div class="input-group container-fluid w-75 mb-4">
  <input type="text" aria-label="Candy name" placeholder="Candy name" class="form-control">
  <input type="text" aria-label="Description" placeholder="Description" class="form-control">
  <input type="number" aria-label="Price" placeholder="Price" class="form-control">
  <input type="number" aria-label="Quantity" placeholder="Quantity" class="form-control">
  <button class="btn btn-outline-secondary" type="button">Submit</button>
</div>
<hr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
